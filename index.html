<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png"  alt="logo" class="logo">

                <form action="#" class="search">
                    <input type="text" name="search" id="search" class="search__input" placeholder="search here">
                    <button type="submit" class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user__nav">
                    <div class="user__nav--icon-box">
                        <svg class="user__nav--icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="nav__notification">7</span>
                    </div>
                    <div class="user__nav--icon-box">
                        <svg class="user__nav--icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="nav__notification">13</span>
                    </div>
                    <div class="user__nav--user">
                        <img src="img/user.jpg" alt="user photo" class="user__nav--user-photo">
                        <span class="user__nav--user-name">jonas</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="side__nav">
                    nav bar
                </nav>
                <main class="hotel__view">
                    main
                </main>
            </div>
        </div>
    </body>
</html>
